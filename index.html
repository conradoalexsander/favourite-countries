<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/styles.css" />

		<title>Countries</title>
	</head>
	<body>
		<div class="container">
			<div class="col s12 card-panel">
				<h3 class="header">About travelling</h3>
				<h6 class="subtitle">Select your favourite countries!</h6>
			</div>

			<div class="row country-container">
				<div class="col s6 country-list card-panel">
					<div class="section">
						<h4>All Countries</h4>
						<div class="divider"></div>
					</div>

					<h5>Countries (<span id="countCountries"></span>)</h5>
					<h6>Total population: <span id="totalPopulationList"></span></h6>
					<div id="tabCountries"></div>
				</div>
				<div class="col s6 country-list card-panel">
					<div class="section">
						<h4>Favourites</h4>
						<div class="divider"></div>
					</div>
					<h5>Countries (<span id="countFavourites"></span>)</h5>
					<h6>
						Total population: <span id="totalPopulationFavourites"></span>
					</h6>
					<div id="tabFavourites"></div>
				</div>
			</div>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
